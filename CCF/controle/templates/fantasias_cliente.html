{% extends "base.html" %}

{% block conteudo %}

<div class="relative p-4 w-3/5 max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow">
        <!-- Modal header -->
        <div class="sticky top-0 z-50 bg-white border-b border-gray-200 p-4 rounded-t">
            <div class="flex items-center justify-between">
                <h3 class="text-lg font-semibold text-gray-900">
                    Fantasias do Cliente
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="col-span-6 p-4 md:p-5">
            <label class="block mb-2 text-sm font-medium text-gray-900">Nome do Cliente</label>
            <input type="text" value="{{cliente.nome_cliente}}" disabled="disabled" name="nomeCF" id="nomeCF" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" readonly>
        </div>

        <!-- Modal body -->
        <form 
        class="p-4 md:p-5"
        id="fantasia-form"
        >
            {% csrf_token %}
            <div class="grid gap-4 mb-4 grid-cols-6">
                <div class="col-span-6 sm:col-span-2">
                    <label class="block mb-2 text-sm font-medium text-gray-900">Tipo da Transação</label>
                    <select name="tipo_transacao" id="tipo_transacao" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="" onchange="toggleDataFim()">
                        <option value="" disabled selected>Selecione o tipo da transação...</option>
                        <option value="A">Aluguel</option>
                        <option value="C">Compra</option>
                    </select>
                </div>
                <div class="col-span-6 sm:col-span-2">
                    <label class="block mb-2 text-sm font-medium text-gray-900">Preço da Fantasia</label>
                    <input type="text" name="preco_fantasia" id="preco_fantasia" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Digite o preço da fantasia..." required="">
                </div>
                <div class="col-span-6 sm:col-span-2">
                    <label class="block mb-2 text-sm font-medium text-gray-900">Fantasia</label>
                    <select name="fantasia" id="fantasia" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="" onchange="inserirPrecoBase()">
                        <option value="" disabled selected>Selecione a fantasia...</option>
                        {% for fantasia in fantasias %}
                            <option value="{{fantasia.id}}">  {{ fantasia.nome_fantasia }} </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="grid gap-4 mb-4 grid-cols-6">
                <div class="col-span-6 sm:col-span-2">
                    <label class="block mb-2 text-sm font-medium text-gray-900">Data de Início</label>
                    <input type="date" name="data_inicio_fantasia" id="data_inicio_fantasia" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                </div>
                <div class="col-span-6 sm:col-span-2" id="data_fim_fantasia_div">
                    <label class="block mb-2 text-sm font-medium text-gray-900">Data de Fim</label>
                    <input type="date" name="data_fim_fantasia" id="data_fim_fantasia" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                </div>
            </div>
            
            <button data-cliente-id="{{ cliente.id }}" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center" onclick="adicionarTransacao()">
                <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                Adicionar Fantasia
            </button>
        </form>
            
        <div id="fantasias-table">
            <table>
                <thead>
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/3">Fantasia</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/6">Preço</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/12">Tipo Transação</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/6">Data Início</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/6">Data Fim</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/12">Baixa</th>
                    </tr>
                </thead>
                <tbody id="fantasias-table-body">

                </tbody>
            </table>
        </div>                
    </div>
</div>


{% load static %}

<script src="{% static 'javascript/fantasias_cliente.js' %}"></script>

{% endblock %}
