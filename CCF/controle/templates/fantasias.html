{% extends "base.html" %}

{% block conteudo %}

    <div class="flex pt-4 pl-4 pr-4">
        <!-- Barra Lateral -->
        <div class="w-1/6">
            <button data-modal-target="crud-modal" data-modal-toggle="crud-modal" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center" type="button">
                Adicionar Fantasia
            </button>
        </div>
        <!-- Fantasias -->
        <div class="w-5/6" bg-gray-100; align-items: center;>
            <!-- Buscar Fantasia -->
            <div class="pl-4">
                <div class="relative mt-1">
                    <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                    <input type="text" id="costume-search" class="block pt-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500" placeholder="Busque por uma fantasia...">
                </div>
            </div>
            <!-- Catálogo -->
            <div id="catalogo" class="grid grid-cols-4 gap-4 text-center p-4">
                {% for fantasia in fantasias %}
                    <div id="umaFantasia" class="bg-white border-b shadow-md sm:rounded-lg cursor-pointer hover:border-2">
                        <h1> {{ fantasia.nome_fantasia }} </h1>
                        <p> {{ fantasia.estoque_fantasia }}</p>
                        <!-- Consertar isso aqui vv -->
                        <img class="" src="../../media/{{ fantasia.imagem_fantasia }}" alt="Imagem Ilustrativa">
                        <p class=""> {{ fantasia.observacao_fantasia }} </p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Main modal -->
    <div id="crud-modal" data-modal-backdrop="static" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-3/5 max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                    <h3 class="text-lg font-semibold text-gray-900">
                        Adicionar Nova Fantasia
                    </h3>
                    <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-toggle="crud-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                    </button>
                </div>
                <!-- Modal body -->
                <form 
                class="p-4 md:p-5"
                method="POST"
                action="{% url 'fantasias' %}"
                enctype="multipart/form-data"
                >
                    {% csrf_token %}
                    <div class="grid gap-4 mb-4 grid-cols-2">
                        <div class="col-span-2 sm:col-span-1">
                            <label class="block mb-2 text-sm font-medium text-gray-900">Nome</label>
                            <input type="text" name="nome_fantasia" id="nome_fantasia" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Digite o nome da fantasia..." required="" onblur="validateNome('nome')">
                        </div>
                        <div class="col-span-2 sm:col-span-1">
                            <label class="block mb-2 text-sm font-medium text-gray-900">Quantidade no estoque</label>
                            <input type="text" name="qtd_estoque" id="qtd_estoque" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Digite a quantidade disponível em estoque..." required="">
                        </div>
                        <div class="col-span-2">
                            <label class="block mb-2 text-sm font-medium text-gray-900">Observação da fantasia</label>
                            <textarea name="observacao" id="observacao" rows="2" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Escreva alguma observação da fantasia... (opcional)" onblur="validateObs('observacao')"></textarea>                    
                        </div>
                        <div class="col-span-2">
                            <label class="block mb-2 text-sm font-medium text-gray-900">Imagem da Fantasia</label>
                            <input type="file" name="img_fantasia" id="img_fantasia" class="pl-4 file:rounded-full">    
                        </div>
                    </div>
                    <button type="submit" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                        Adicionar Fantasia
                    </button>
                </form>
            </div>
        </div>
    </div>

    {% load static %}
    <script src="{% static 'javascript/fantasias.js' %}"></script>

{% endblock %}
