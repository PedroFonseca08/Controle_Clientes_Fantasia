<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Página Inicial</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>  <!-- Para Tailwind CSS -->
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Barra de navegação -->
    <nav class="bg-blue-500 p-4">
        <ul class="flex justify-around text-white">
            <li><a href="{% url 'index' %}" class="hover:underline">Início</a></li>
            <li><a href="{% url 'login' %}" class="hover:underline">Login</a></li>
            <li><a href="{% url 'register' %}" class="hover:underline">Registrar</a></li>
        </ul>
    </nav>

    <!-- Mensagens de feedback -->
    <div class="container mx-auto my-4">
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li class="text-red-500">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <!-- Conteúdo da página inicial -->
    <div class="container mx-auto my-4 p-4">
        <h1 class="text-3xl font-bold">Bem-vindo ao nosso site!</h1>
        <p class="mt-4">Esta é a página inicial do nosso projeto Django. Use a barra de navegação para acessar outras áreas do site.</p>
    </div>

</body>
</html>
