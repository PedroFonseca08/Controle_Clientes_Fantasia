{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Página Inicial</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
    <body class="bg-gray-100 text-gray-800">
        <nav class="bg-white border-gray-200">
            <div class="flex items-center justify-between mx-auto p-4">
                <div class="flex flex-row">
                    <img src="{% static 'mascara_icone.png' %}" alt="img mascara" style="max-width: 4%; padding-right: 5px;">
                    <span class="self-center text-2xl font-semibold whitespace-nowrap">Controle de Clientes</span>
                </div>
                <div id="navbar-default">
                    <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white">
                        <li>
                            <a href="{% url 'index' %}" class="block py-2 px-3 rounded {% if request.path == '/controle/' %}bg-transparent text-blue-700{% else %}bg-transparent text-gray-900{% endif %} md:p-0">Início</a>
                        </li>
                        <li>
                            <a href="{% url 'clientes' %}" class="block py-2 px-3 rounded {% if request.path == '/controle/clientes/' %}bg-transparent text-blue-700{% else %}bg-transparent text-gray-900{% endif %} hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Clientes</a>
                        </li>
                        <li>
                            <a href="{% url 'fantasias' %}" class="block py-2 px-3 rounded {% if request.path == '/controle/fantasias/' %}bg-transparent text-blue-700{% else %}bg-transparent text-gray-900{% endif %} hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 ">Fantasias</a>
                        </li>
                        <li>
                            <a href="{% url 'historico' %}" class="block py-2 px-3 rounded {% if request.path == '/controle/historico/' %}bg-transparent text-blue-700{% else %}bg-transparent text-gray-900{% endif %} hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 ">Histórico</a>
                        </li>
                        <li>
                            <a href="{% url 'login' %}" class="block py-2 px-3 rounded {% if request.path == '/login/' %}bg-transparent text-blue-700{% else %}bg-transparent text-gray-900{% endif %} hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Sair</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        {% block conteudo %}
        {% endblock %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    </body>
</html>
